<!DOCTYPE html>
<html ng-app="inspinia">

    <head>

        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

        <!-- AUTH0 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


        <!-- Page title set in pageTitle directive -->
        <title page-title></title>

        <!-- Google Open Sans -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css --
<!-- Font awesome -->
        <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Main Inspinia CSS files -->
        <link href="styles/animate.css" rel="stylesheet">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp,app}) styles/style.css -->
        <link href="styles/style.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- emazzu - 06/03/2016 - myStyle -->
        <link href="styles/myStyle.css" rel="stylesheet">

    </head>

    <!-- ControllerAs syntax -->
    <!-- Main controller with serveral data used in Inspinia theme on diferent view - emazzu - 02/03/2016 - overflow hidden -->
    <body ng-controller="MainCtrl">

    
        <!-- Main view  -->
        <div ui-view></div>

        <!-- build:js(.) scripts/vendor.js -->

        <!-- jQuery and Bootstrap -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


        <!-- MetsiMenu -->
        <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- SlimScroll -->
        <script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>

        <!-- Peace JS -->
        <script src="bower_components/PACE/pace.min.js"></script>

        <!-- Angular scripts -->
        <script src="bower_components/angular/angular.min.js"></script>

        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>


        <!--        google maps the package.json bajas las librerias, pero no me funciona, por ahora la referencie directo al CDN -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.22/gmaps.min.js"></script>


        <!-- AUTH0 START -->
        <!-- We use client cookies to save the user credentials -->
        <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

        <!-- Auth0 Lock script and AngularJS module -->
        <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>

        <!-- angular-jwt and angular-storage -->
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

        <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
        <!-- AUTH0 END -->



        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- Custom and plugin javascript -->
        <script src="scripts/inspinia.js"></script>


        <!-- Anglar App Script -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/mainCtrl.js"></script>

        <script src="modules/0000/0000ctrl.js"></script>        
        <script src="modules/1001/1001ctrl.js"></script>

        <!-- endbuild -->

    </body>
</html>
